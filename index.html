              <td>

              <td>

  </body>
  <script>
    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("close")[0];

    var buttonPress = false;

    btn.onclick = function () {
      modal.style.display = "block";
    };

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    function displayClr() {
      document.getElementById("displayHere").innerHTML = "";
    }

    function contactButtonPress() {
      var displayHere = document.getElementById("displayHere");
      if (buttonPress != true) {
        displayHere.innerHTML = `<p>
          Discord: Ziaaan#9904 <br>
          Email: <a target="_blank"
            class="link-body-menu"
            href="https://mail.google.com/mail/u/0/?fs=1&to=zr.gntn@gmail.com&su=&body=&tf=cm"/>link</a> <br>
          Twitter:
          <a target="_blank"
            class="link-body-menu"
            href="https://twitter.com/z1aaan"/>@z1aaan</a>
          </p>`;
        buttonPress = true;
      } else {
        displayHere.innerHTML = "";
        buttonPress = false;
      }
    }

    function websiteHover() {
      var displayHere = document.getElementById("displayHere");
      displayHere.innerHTML = `<p>My Website and Code Portfolio</p>`;
    }

    function githubHover() {
      var displayHere = document.getElementById("displayHere");
      displayHere.innerHTML = `<p>My GitHub</p>`;
    }

    function projectsHover() {
      var displayHere = document.getElementById("displayHere");
      displayHere.innerHTML = `<div><p>My Projects</p>
      <p class="sidenote">Click button to expand.</p></div>`;
    }

    function startTime() {
      const today = new Date();
      let hour = today.getHours();
      let mins = today.getMinutes();
      let secs = today.getSeconds();
      mins = checkTime(mins);
      secs = checkTime(secs);
      document.getElementById("clock").innerHTML =
        hour + ":" + mins + ":" + secs;
      setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      } // add zero in front of numbers < 10
      return i;
    }
  </script>
